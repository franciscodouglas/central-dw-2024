<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletar dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-5 d-flex justify-content-center align-itens-center vh-75">
        <form class="card p-4 shadow" style="width: 100%; max-width: 600px;">
            <div class="mb-2">
                <label class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" 
                        placeholder="Digite seu nome" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                        placeholder="Digite seu email" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" 
                        placeholder="Digite seu telefone" required>
            </div>

            <div class="mb-2">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" 
                placeholder="Digite seu cep" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control disabled" id="cidade" 
                placeholder="" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control disabled" id="rua" 
                placeholder="" disabled>
            </div>

            <butto type="submit" class="btn btn-primary w-100">Enviar</butto>
        </form>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
